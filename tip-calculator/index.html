<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tip Calculator</title>
    </head>
    <body>
        <div id="mainbox">
            <h3>Tip Calculator</h3>
            <p>Total bill amount:</p>
            <p>$ <span><input type="text" id="total"></span></p>
            <p>How would you rate the service?</p>
            <select name="score" id="score">
                <option disabled selected value="NaN">-- Choose an Option --</option>
                <option value="0.3">Outstanding (30%)</option>
                <option value="0.2">Very Good (20%)</option>
                <option value="0.1">OK (10%)</option>
                <option value="0.05">Bad (5%)</option>
                <option value="0">Terrible (0%)</option>
            </select>
            <p>How many guests to split by?</p>
            <input type="text" id="guests">
            <p><button type="button" id="button" onclick="calculate()">Calculate Tip</button></p>
            <p id="output"></p>
        </div>
    <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
